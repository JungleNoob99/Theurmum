<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rainbow Alternating Header</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    body {
        margin: 0;
        background: #111;
    }

    .marquee {
        width: 95%;
        overflow-x: visible;
        overflow-y: hidden;
        white-space: nowrap;
        box-sizing: border-box;
        text-align: center;
        padding: 4vw 12vw;
        position: relative;
    }

    .marquee span {
        display: inline-block;
        font-weight: bold;
        font-size: 4vw;
        background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet, red);
        background-size: 100%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: 
            alternateMove 1.5s ease-in-out infinite alternate,
            rainbowShift 5s linear infinite;
    }

    @keyframes alternateMove {
        0%   { transform: translateX(-5vw); }
        100% { transform: translateX(5vw); }
    }

    @keyframes rainbowShift {
        0%   { background-position: 0% 50%; }
        100% { background-position: 100% 50%; }
    }

    @media (max-width: 100px) {
        .marquee {
            padding: 4vw 4vw;
        }
        .marquee span {
            font-size: 6vw;
        }
    }
    @media (max-width: 100px) {
        .marquee span {
            font-size: 10vw;
        }
    }
</style>
</head>
<body>
    <header class="marquee">
        <span>ðŸŒˆ Welcome to Your Mum's House ðŸŒˆ</span>
    </header>
</body>
</html>
